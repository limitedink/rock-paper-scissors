<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <h1>MANKIND VS AI: ROCK PAPER SCISSORS</h1>
      <div id="result">Choose your weapon</div>
      <p>Player score: <span id="player-score">0</span></p>
      <p>Computer score: <span id="computer-score">0</span></p>

      <button class="selectorBtn" id="rockBtn">Rock</button>
      <button class="selectorBtn" id="paperBtn">Paper</button>
      <button class="selectorBtn" id="scissorsBtn">Scissors</button>
      <button id="playAgain">Play Again?</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
